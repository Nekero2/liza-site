<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплименты для Лизы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f5;
            color: #d23669;
            text-align: center;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .compliment {
            font-size: 2rem;
            min-height: 60px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffecef;
            transition: opacity 0.5s;
        }
        button {
            background-color: #d23669;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a51c4a;
        }
        .counter {
            margin-top: 30px;
            font-size: 1rem;
            color: #888;
        }
        .reset-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лиза — самая...</h1>
        <div class="compliment" id="compliment">красивая</div>
        <button id="nextBtn">Следующий комплимент</button>
        <div class="counter" id="counter">Осталось комплиментов сегодня: 4</div>
        <div class="reset-info">Комплименты обновятся через: <span id="resetTimer"></span></div>
    </div>

    <script>
        // Список комплиментов
        const compliments = [
            "красивая",
            "добрая",
            "умная",
            "талантливая",
            "заботливая",
            "обаятельная",
            "нежная",
            "стильная",
            "вдохновляющая",
            "удивительная",
            "лучезарная",
            "грациозная",
            "очаровательная",
            "неповторимая",
            "восхитительная"
        ];
        
        // Перемешиваем массив комплиментов
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Получаем текущую дату в формате YYYY-MM-DD
        function getCurrentDate() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }
        
        // Инициализация приложения
        function initApp() {
            const today = getCurrentDate();
            let lastVisitDate = localStorage.getItem('lastVisitDate');
            let usedCompliments = JSON.parse(localStorage.getItem('usedCompliments')) || [];
            let availableCompliments = [];
            let currentIndex = 0;
            let complimentsLeft = 5;
            
            // Если последнее посещение было не сегодня или это первое посещение
            if (lastVisitDate !== today || !lastVisitDate) {
                // Перемешиваем комплименты и сохраняем новые
                availableCompliments = shuffleArray([...compliments]);
                localStorage.setItem('usedCompliments', JSON.stringify(availableCompliments));
                localStorage.setItem('lastVisitDate', today);
                localStorage.setItem('currentIndex', 0);
                localStorage.setItem('complimentsLeft', 5);
                
                currentIndex = 0;
                complimentsLeft = 5;
            } else {
                // Используем сохраненные данные
                availableCompliments = JSON.parse(localStorage.getItem('usedCompliments')) || [];
                currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
                complimentsLeft = parseInt(localStorage.getItem('complimentsLeft')) || 5;
            }
            
            // Обновляем интерфейс
            updateUI();
            
            // Обработчик кнопки
            document.getElementById('nextBtn').addEventListener('click', function() {
                if (complimentsLeft > 0) {
                    currentIndex = (currentIndex + 1) % availableCompliments.length;
                    complimentsLeft--;
                    
                    // Сохраняем состояние
                    localStorage.setItem('currentIndex', currentIndex);
                    localStorage.setItem('complimentsLeft', complimentsLeft);
                    
                    updateUI();
                }
            });
            
            // Функция обновления интерфейса
            function updateUI() {
                if (complimentsLeft > 0) {
                    document.getElementById('compliment').textContent = availableCompliments[currentIndex];
                    document.getElementById('counter').textContent = `Осталось комплиментов сегодня: ${complimentsLeft}`;
                    document.getElementById('nextBtn').disabled = false;
                } else {
                    document.getElementById('compliment').textContent = "Сегодня комплименты закончились!";
                    document.getElementById('counter').textContent = "Все комплименты на сегодня просмотрены";
                    document.getElementById('nextBtn').disabled = true;
                }
                
                updateResetTimer();
            }
            
            // Таймер до обновления комплиментов
            function updateResetTimer() {
                const now = new Date();
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0);
                
                const diff = tomorrow - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('resetTimer').textContent = `${hours} часов ${minutes} минут`;
                
                setTimeout(updateResetTimer, 60000); // Обновляем каждую минуту
            }
        }
        
        // Запускаем приложение
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
