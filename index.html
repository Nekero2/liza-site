<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплименты для Лизы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #ff9a9e;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 30px;
        }

        .compliment {
            font-size: 2.2rem;
            font-weight: bold;
            min-height: 60px;
            margin: 30px 0;
            padding: 15px;
        }

        button {
            background: #d23669;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #c12a5e;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .counter {
            margin-top: 25px;
            font-size: 1rem;
        }

        .reset-info {
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лиза — самая...</h1>
        <div class="compliment" id="compliment"></div>
        <button id="nextBtn">Следующий комплимент</button>
        <div class="counter" id="counter">Осталось: 5 из 5</div>
        <div class="reset-info">Новые комплименты через: <span id="resetTimer">24ч 00м</span></div>
    </div>

    <script>
        // Полный список из 50 комплиментов
        const allCompliments = [
            "прекрасная", "нежная", "обаятельная", "лучезарная", "грациозная",
            "стильная", "элегантная", "утончённая", "загадочная", "романтичная",
            "вдохновляющая", "неповторимая", "восхитительная", "чарующая", "изысканная",
            "безупречная", "сияющая", "неотразимая", "волшебная", "пленительная",
            "очаровательная", "удивительная", "небесная", "мечтательная", "гармоничная",
            "страстная", "грациозная", "лёгкая", "воздушная", "завораживающая",
            "королевская", "божественная", "сказочная", "магическая", "неземная",
            "искренняя", "тёплая", "ласковая", "заботливая", "понимающая",
            "чувственная", "нежная", "любимая", "желанная", "единственная",
            "незабываемая", "драгоценная", "бесценная", "идеальная", "совершенная"
        ];

        // Получаем текущую дату
        function getCurrentDate() {
            return new Date().toLocaleDateString();
        }

        // Обновление таймера
        function updateResetTimer() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const diff = tomorrow - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('resetTimer').textContent = `${hours}ч ${minutes}м`;
        }

        // Инициализация приложения
        function initApp() {
            const today = getCurrentDate();
            let lastVisitDate = localStorage.getItem('lastVisitDate');
            
            // Если день сменился или первый вход
            if (lastVisitDate !== today || !lastVisitDate) {
                // Выбираем 5 случайных уникальных комплиментов
                const shuffled = [...allCompliments].sort(() => 0.5 - Math.random());
                const dailyCompliments = shuffled.slice(0, 5);
                
                localStorage.setItem('dailyCompliments', JSON.stringify(dailyCompliments));
                localStorage.setItem('lastVisitDate', today);
                localStorage.setItem('currentIndex', 0);
                localStorage.setItem('complimentsLeft', 5);
            }
            
            // Загружаем текущее состояние
            const dailyCompliments = JSON.parse(localStorage.getItem('dailyCompliments')) || [];
            let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
            let complimentsLeft = parseInt(localStorage.getItem('complimentsLeft')) || 5;
            
            // Показываем текущий комплимент
            showCompliment(dailyCompliments[currentIndex]);
            updateUI();
            
            // Обработчик кнопки
            document.getElementById('nextBtn').addEventListener('click', function() {
                if (complimentsLeft > 0) {
                    currentIndex++;
                    complimentsLeft--;
                    
                    localStorage.setItem('currentIndex', currentIndex);
                    localStorage.setItem('complimentsLeft', complimentsLeft);
                    
                    showCompliment(dailyCompliments[currentIndex]);
                    updateUI();
                }
            });
            
            // Функция отображения комплимента
            function showCompliment(text) {
                document.getElementById('compliment').textContent = text || "Пока хватит";
            }
            
            // Функция обновления интерфейса
            function updateUI() {
                const btn = document.getElementById('nextBtn');
                const counter = document.getElementById('counter');
                
                if (complimentsLeft <= 0) {
                    btn.disabled = true;
                    counter.textContent = "На сегодня всё!";
                } else {
                    counter.textContent = `Осталось: ${complimentsLeft} из 5`;
                }
            }
            
            // Запускаем таймер
            setInterval(updateResetTimer, 60000);
            updateResetTimer();
        }

        // Запускаем приложение
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
