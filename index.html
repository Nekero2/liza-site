<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплименты для Лизы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f5;
            color: #d23669;
            text-align: center;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .compliment {
            font-size: 2rem;
            min-height: 60px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffecef;
            transition: opacity 0.5s;
        }
        button {
            background-color: #d23669;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a51c4a;
        }
        .counter {
            margin-top: 30px;
            font-size: 1rem;
            color: #888;
        }
        .reset-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лиза — самая...</h1>
        <div class="compliment" id="compliment">прекрасная</div>
        <button id="nextBtn">Следующий комплимент</button>
        <div class="counter" id="counter">Осталось комплиментов сегодня: 5</div>
        <div class="reset-info">Комплименты обновятся через: <span id="resetTimer"></span></div>
    </div>

  <script>
    // 50 КОМПЛИМЕНТОВ (обновлённый список)
    const compliments = [
        "прекрасная", "нежная", "обаятельная", "лучезарная", "грациозная",
        "стильная", "элегантная", "утончённая", "загадочная", "романтичная",
        "вдохновляющая", "неповторимая", "восхитительная", "чарующая", "изысканная",
        "безупречная", "сияющая", "неотразимая", "волшебная", "пленительная",
        "очаровательная", "удивительная", "небесная", "мечтательная", "гармоничная",
        "страстная", "грациозная", "лёгкая", "воздушная", "завораживающая",
        "королевская", "божественная", "сказочная", "магическая", "неземная",
        "искренняя", "тёплая", "ласковая", "заботливая", "понимающая",
        "чувственная", "нежная", "любимая", "желанная", "единственная",
        "незабываемая", "драгоценная", "бесценная", "идеальная", "совершенная"
    ];
    
    // Перемешиваем массив комплиментов
    function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }
    
    // Получаем текущую дату в формате YYYY-MM-DD
    function getCurrentDate() {
        const now = new Date();
        return now.toISOString().split('T')[0];
    }
    
    // Таймер до обновления комплиментов (запускаем сразу)
    function startResetTimer() {
        function update() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const diff = tomorrow - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('resetTimer').textContent = `${hours} часов ${minutes} минут`;
        }
        update(); // Первый запуск
        setInterval(update, 60000); // Обновляем каждую минуту
    }
    
    // Инициализация приложения
    function initApp() {
        const today = getCurrentDate();
        let lastVisitDate = localStorage.getItem('lastVisitDate');
        
        // Если последнее посещение было не сегодня или это первое посещение
        if (lastVisitDate !== today || !lastVisitDate) {
            // Перемешиваем комплименты и сохраняем новые
            const shuffledCompliments = shuffleArray(compliments);
            localStorage.setItem('usedCompliments', JSON.stringify(shuffledCompliments));
            localStorage.setItem('lastVisitDate', today);
            localStorage.setItem('currentIndex', 0);
            localStorage.setItem('complimentsLeft', 5);
        }
        
        // Всегда берём актуальные данные
        const availableCompliments = JSON.parse(localStorage.getItem('usedCompliments')) || [];
        let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
        let complimentsLeft = parseInt(localStorage.getItem('complimentsLeft')) || 5;
        
        // Обновляем интерфейс
        updateUI();
        
        // Обработчик кнопки
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (complimentsLeft > 0) {
                currentIndex = (currentIndex + 1) % availableCompliments.length;
                complimentsLeft--;
                
                localStorage.setItem('currentIndex', currentIndex);
                localStorage.setItem('complimentsLeft', complimentsLeft);
                
                updateUI();
            }
        });
        
        // Функция обновления интерфейса
        function updateUI() {
            if (complimentsLeft > 0) {
                document.getElementById('compliment').textContent = availableCompliments[currentIndex];
                document.getElementById('counter').textContent = `Осталось комплиментов сегодня: ${complimentsLeft}`;
                document.getElementById('nextBtn').disabled = false;
            } else {
                document.getElementById('compliment').textContent = "Сегодня комплименты закончились!";
                document.getElementById('counter').textContent = "Все комплименты на сегодня просмотрены";
                document.getElementById('nextBtn').disabled = true;
            }
        }
        
        // Запускаем таймер
        startResetTimer();
    }
    
    // Запускаем приложение
    document.addEventListener('DOMContentLoaded', initApp);
</script>
