<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплименты для Лизы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f5;
            color: #d23669;
            text-align: center;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .compliment {
            font-size: 2rem;
            min-height: 60px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffecef;
            transition: opacity 0.5s;
        }
        button {
            background-color: #d23669;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a51c4a;
        }
        .counter {
            margin-top: 30px;
            font-size: 1rem;
            color: #888;
        }
        .reset-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лиза — самая...</h1>
        <div class="compliment" id="compliment">прекрасная</div>
        <button id="nextBtn">Следующий комплимент</button>
        <div class="counter" id="counter">Осталось комплиментов сегодня: 5</div>
        <div class="reset-info">Комплименты обновятся через: <span id="resetTimer"></span></div>
    </div>

<script>
    // Полный список из 50 комплиментов
    const allCompliments = [
        "прекрасная", "нежная", "обаятельная", "лучезарная", "грациозная",
        "стильная", "элегантная", "утончённая", "загадочная", "романтичная",
        "вдохновляющая", "неповторимая", "восхитительная", "чарующая", "изысканная",
        "безупречная", "сияющая", "неотразимая", "волшебная", "пленительная",
        "очаровательная", "удивительная", "небесная", "мечтательная", "гармоничная",
        "страстная", "грациозная", "лёгкая", "воздушная", "завораживающая",
        "королевская", "божественная", "сказочная", "магическая", "неземная",
        "искренняя", "тёплая", "ласковая", "заботливая", "понимающая",
        "чувственная", "нежная", "любимая", "желанная", "единственная",
        "незабываемая", "драгоценная", "бесценная", "идеальная", "совершенная"
    ];

    // Получаем текущую дату в формате YYYY-MM-DD
    function getCurrentDate() {
        const now = new Date();
        return now.toISOString().split('T')[0];
    }

    // Инициализация приложения
    function initApp() {
        const today = getCurrentDate();
        let lastVisitDate = localStorage.getItem('lastVisitDate');
        
        // Если день сменился или первый вход - создаем новый набор
        if (lastVisitDate !== today || !lastVisitDate) {
            // Берем случайные 30 комплиментов из 50 (чтобы был запас)
            const shuffled = [...allCompliments].sort(() => 0.5 - Math.random());
            const dailyCompliments = shuffled.slice(0, 30);
            
            localStorage.setItem('dailyCompliments', JSON.stringify(dailyCompliments));
            localStorage.setItem('lastVisitDate', today);
            localStorage.setItem('currentIndex', 0);
            localStorage.setItem('viewedCompliments', JSON.stringify([]));
            localStorage.setItem('complimentsLeft', 5);
        }
        
        // Загружаем текущее состояние
        const dailyCompliments = JSON.parse(localStorage.getItem('dailyCompliments')) || [];
        let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
        let viewedCompliments = JSON.parse(localStorage.getItem('viewedCompliments')) || [];
        let complimentsLeft = parseInt(localStorage.getItem('complimentsLeft')) || 5;
        
        // Показываем последний просмотренный или первый комплимент
        updateUI();
        
        // Обработчик кнопки
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (complimentsLeft > 0) {
                currentIndex = (currentIndex + 1) % dailyCompliments.length;
                const currentCompliment = dailyCompliments[currentIndex];
                
                // Добавляем в просмотренные (если еще нет)
                if (!viewedCompliments.includes(currentCompliment)) {
                    viewedCompliments.push(currentCompliment);
                    complimentsLeft--;
                }
                
                localStorage.setItem('currentIndex', currentIndex);
                localStorage.setItem('viewedCompliments', JSON.stringify(viewedCompliments));
                localStorage.setItem('complimentsLeft', complimentsLeft);
                
                updateUI();
            }
        });
        
        // Обновление интерфейса
        function updateUI() {
            const currentCompliment = dailyCompliments[currentIndex] || "Ошибка загрузки";
            
            document.getElementById('compliment').textContent = currentCompliment;
            document.getElementById('counter').textContent = (complimentsLeft > 0)
                ? `Осталось новых комплиментов: ${complimentsLeft}`
                : "Вы просмотрели все комплименты на сегодня";
                
            document.getElementById('nextBtn').disabled = (complimentsLeft <= 0);
            
            // Обновляем таймер
            updateResetTimer();
        }
        
        // Таймер до обновления
        function updateResetTimer() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const diff = tomorrow - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('resetTimer').textContent = `${hours}ч ${minutes}м`;
        }
        
        // Запускаем таймер
        setInterval(updateResetTimer, 60000);
        updateResetTimer();
    }

    // Запускаем приложение
    document.addEventListener('DOMContentLoaded', initApp);
</script>
